<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuiden</title>
    <style>
        body {
            background-color: #A020F0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 24px;
            overflow: hidden;
            opacity: 1; /* Begin volledig zichtbaar */
            transition: opacity 1s ease-out; /* Zorg voor fade-out effect */
        }

        body.fade-out {
            opacity: 0; /* Fade-out effect */
        }

        @keyframes fadeInPage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        p {
            font-size: 26px;
            margin: 20px 0;
            opacity: 0;
            animation: fadeInText 1s ease-out 1s forwards;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Ruimte tussen afbeeldingen */
            margin-top: 20px;
            opacity: 0;
            animation: fadeInText 1s ease-out 1.5s forwards;
        }

        img {
            width: 300px;
            height: 320px;
        }

        .button-container {
            margin-top: 1px;
            opacity: 0;
            animation: fadeInText 1s ease-out 2s forwards; /* Knop verschijnt na 2s */
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #ff4500; /* Oranje knop */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #ff6347; /* Lichtere oranje kleur bij hover */
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
